<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Sketch-a-Pad</title>
  </head>
  <body>
    <div class="container">
      <h1>SKETCH-A-PAD</h1>
      <div class="sketch-pad" id="sketch-pad">
      </div>
      <div class="controls">
        <label for="grid-width">CHOOSE GRID SIZE:</label>
          <input 
            type="number" 
            id="grid-width" 
            name="grid-width" 
            min="4" 
            max="100"
            value="16"
          >
        <button id="apply-grid-size">APPLY</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
